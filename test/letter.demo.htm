<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Letters demo</title>
  </head>
  <body>
    
    <canvas id="myCanvas" width="800" height="2000"></canvas>
    
    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      
      // N0
      
      var x0 = 20;
      var y0 = 20;
      
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(0000 + x0, 0000 + y0);
      ctx.lineTo(0000 + x0, 0400 + y0);
      ctx.lineTo(0100 + x0, 0400 + y0);
      ctx.lineTo(0100 + x0, 0000 + y0);
      ctx.lineTo(0000 + x0, 0000 + y0);
      
      ctx.lineTo(0300 + x0, 0400 + y0);
      ctx.lineTo(0400 + x0, 0400 + y0);
      ctx.lineTo(0400 + x0, 0000 + y0);
      ctx.lineTo(0300 + x0, 0000 + y0);
      ctx.lineTo(0300 + x0, 0400 + y0);
      ctx.lineTo(0400 + x0, 0400 + y0);
      ctx.lineTo(0100 + x0, 0000 + y0);
      
      ctx.closePath();
      ctx.fill();
    </script>
  </body>
</html>
