<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Letters demo</title>
  </head>
  <body>
    
    <canvas id="myCanvas" width="1000" height="5000"></canvas>
    
    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      
      // N0
      
      var x0 = 20;
      var y0 = 20;
      
      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.moveTo(   0 + x0,    0 + y0);
      ctx.lineTo(   0 + x0,  400 + y0);
      ctx.lineTo( 100 + x0,  400 + y0);
      ctx.lineTo( 100 + x0,    0 + y0);
      ctx.lineTo(   0 + x0,    0 + y0);
      
      ctx.lineTo( 300 + x0,  400 + y0);
      ctx.lineTo( 400 + x0,  400 + y0);
      ctx.lineTo( 400 + x0,    0 + y0);
      ctx.lineTo( 300 + x0,    0 + y0);
      ctx.lineTo( 300 + x0,  400 + y0);
      ctx.lineTo( 400 + x0,  400 + y0);
      ctx.lineTo( 100 + x0,    0 + y0);
      
      ctx.closePath();
      ctx.fill();
      
      // N1
      
      var x1 = 20;
      var y1 = 450;
      
      ctx.beginPath();
      ctx.moveTo(   0 + x1,    0 + y1);
      ctx.lineTo(   0 + x1,  400 + y1);
      ctx.lineTo( 100 + x1,  400 + y1);
      ctx.lineTo( 100 + x1,    0 + y1);
      ctx.lineTo(   0 + x1,    0 + y1);
      
      ctx.lineTo( 275 + x1,  400 + y1);
      ctx.lineTo( 400 + x1,  400 + y1);
      ctx.lineTo( 400 + x1,    0 + y1);
      ctx.lineTo( 300 + x1,    0 + y1);
      ctx.lineTo( 300 + x1,  400 + y1);
      ctx.lineTo( 400 + x1,  400 + y1);
      ctx.lineTo( 125 + x1,    0 + y1);
      
      ctx.closePath();
      ctx.fill();
      
    </script>
  </body>
</html>
